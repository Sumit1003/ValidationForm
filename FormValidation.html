<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormValidation</title>
    <link rel="stylesheet" href="validatin.css">
  </head>
  <body>
    <div class="container">
      <form id="myForm" onsubmit="return validation()">
        <table>
          <tr>
            <td>Name</td>
            <td>
              <input
                type="text"
                id="Username"
                name="username"
                autocomplete="off"
              />
            </td>
            <span id="UsenameError"></span>
          </tr>

          <tr>
            <td>Password</td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="off"
              />
            </td>
            <span id="PasswordError"></span>
          </tr>

          <tr>
            <td colspan="2" style="text-align: center">
              <button type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="valida.js"></script>

  </body>
</html>
